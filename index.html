<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Flex Box</title>
</head>
<body>
    
    <p><b> Positioning HTML elements with</b></p>
    <h1><b>CSS Flexbox</b></h1>
    <div class="container">
        <div class="items-1 item"></div>
        <div class="items-2 item"></div>
        <div class="items-3 item"></div>
       
    </div>
    <div class="container-1">
        <div class="items-4 item"></div>
        <div class="items-5 item"></div>
        <div class="items-6 item"></div>
    </div>
    <div class ="container-2">
       <div class="items-7 extra"></div>
       <div class="items-8 extra"></div>
       <div class="items-9 extra"></div>
    </div>
    <div class ="container-3">
        <div class="items-10 extra"></div>
        <div class="items-11 extra"></div>
        <div class="items-12 extra"></div>
    </div>

    
</body>
</html>
